<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>WebAR: A-Frame Primitives</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="tembok" src="img/tembok.jpg" />
        <img id="pintu" src="img/pintu.jpg" />
        <img id="pintu2" src="img/pintu2.jpg" />
        <img id="atap" src="img/hiasan.png" />
        <img id="2" src="img/2.png" />
        <img id="3" src="img/2111.jpg" />
      </a-assets>
      <!-- Bangunan -->
      <a-box position="-1.5 1 -3" rotation="0 90 0" width="4" height="2" color="#B22222" src="#tembok"></a-box>
      <a-box position="1.5 1 -3" rotation="0 90 0" width="4" height="2" color="#B22222" src="#tembok"></a-box>
      <a-box position="0 0.5 -3" rotation="90 0 0" width="2" height="4" color="#B22222" src="#atap"></a-box>
      <a-box position="0 -0.5 -3" rotation="90 0 0" width="4" height="4" color="#B22222" src="#tembok"></a-box>

      <!-- Bagian Bawah -->
      <a-box position="0.18 -0.5 -1" rotation="90 0 0" width="0.4" height="0.05" src="#pintu"></a-box>
      <a-box position="-0.18 -0.5 -1" rotation="90 0 0" width="0.4" height="0.05" src="#pintu2"></a-box>

      <a-box position="0.18 -0.5 -5" rotation="90 0 0" width="0.4" height="0.05" src="#pintu"></a-box>
      <a-box position="-0.18 -0.5 -5" rotation="90 0 0" width="0.4" height="0.05" src="#pintu2"></a-box>

      <a-circle scale=".2 .2 .2" position="0 0.5 -0.99" rotation="0 0 0" src="#2"></a-circle>

      <!-- Jendela Bawah -->
      <a-box position="1 -0.5 -1" rotation="90 0 0" width="0.4" height="0.05" src="#jendela"></a-box>
      <a-box position="-1 -0.5 -1" rotation="90 0 0" width="0.4" height="0.05" src="#jendela"></a-box>
      <a-box position="1 -0.5 -5" rotation="90 0 0" width="0.4" height="0.05" src="#jendela"></a-box>
      <a-box position="-1 -0.5 -5" rotation="90 0 0" width="0.4" height="0.05" src="#jendela"></a-box>
      <a-box position="-2 -0.5 -2" rotation="90 90 0" width="0.4" height="0.05" src="#jendela"></a-box>
      <a-box position="-2 -0.5 -4" rotation="90 90 0" width="0.4" height="0.05" src="#jendela"></a-box>

      <!-- Jendela Atas -->
      <a-box position="1.5 0.95 -0.99" rotation="90 90 0" width="0.02" height="0.7" src="#3"></a-box>
      <a-box position="-1.5 0.95 -0.99" rotation="90 90 0" width="0.02" height="0.7" src="#3"></a-box>
      <a-box position="1.5 0.95 -5" rotation="90 90 0" width="0.02" height="0.7" src="#3"></a-box>
      <a-box position="-1.5 0.95 -5" rotation="90 90 0" width="0.02" height="0.7" src="#3"></a-box>w
      <a-plane position="0 -1 -3" rotation="-90 0 0" width="7" height="7" color="#617143"> </a-plane>
    </a-scene>
  </body>
</html>
